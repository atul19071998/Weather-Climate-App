<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>

<body>


    <div class="container-fluid">
        <div class="top-section">
            <input class="form-control" type="text" id="inputcity">
            <button class="btn btn-primary mx-3" onclick="fetchData()">search</button>
        </div>
        <div class="main-box">
            <div class="left-box">
                <div class="left-inner-box">
                    <h1 class="name"></h1>
                    <h2 id="countryName"></h2>
                    <h5 id="time"></h5>
                </div>
                <div class="left-inner-box2">
                    <div id="icon"></div>
                    <h1 id="temperature"> &#8451</h1>
                    <div>
                        <span class="mx-4 p-3" id="tempmin"></span>
                        <span class="p-3" id="tempmax"></span>
                    </div>
                    <h2 id="description"></h2>
                </div>
            </div>
            
            <div class="right-box">
                <div class="row1">
                    <div class="right-innerboxes">
                        <h1 class="text-center">Humidity</h1>
                        <h1 id="humidiey" class="text-center"></h1>
                    </div>
                    <div class="right-innerboxes">
                        <h1>pressure</h1>
                        <h1 id="pressure"></h1>
                    </div>

                </div>
                <div class="row1">
                    <div class="right-innerboxes">
                        <h1>Wind Speed</h1>
                        <h1 id="windSpeed"></h1>
                    </div>
                    <div class="right-innerboxes">
                        <h1>wind Gust</h1>
                        <h1 id="windgust"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
